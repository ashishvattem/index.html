<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy</title>
  <style>
    /* Modal styling */
    .modal {
      width: fit-content;
      height: fit-content;
      background: #FFFFFF;
      box-shadow: 0px 187px 75px rgba(0, 0, 0, 0.01), 
                  0px 105px 63px rgba(0, 0, 0, 0.05), 
                  0px 47px 47px rgba(0, 0, 0, 0.09), 
                  0px 12px 26px rgba(0, 0, 0, 0.1), 
                  0px 0px 0px rgba(0, 0, 0, 0.1);
      border-radius: 26px;
      max-width: 450px;
    }

    /* Form layout */
    .form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
    }

    /* Payment options grid */
    .payment--options {
      width: calc(100% - 40px);
      display: grid;
      grid-template-columns: 1fr 1fr 1fr; /* Adjusted for better flexibility */
      gap: 20px;
      padding: 10px;
    }

    .payment--options button {
      height: 55px;
      background: #F2F2F2;
      border-radius: 11px;
      border: none; /* Removed border declaration for clarity */
      outline: none;
      cursor: pointer; /* Added for better UX */
    }

    .payment--options button svg {
      height: 18px;
    }

    .payment--options button:last-child svg {
      height: 22px;
    }

    /* Separator line */
    .separator {
      width: calc(100% - 20px);
      display: grid;
      grid-template-columns: 1fr auto 1fr; /* Adjusted for better alignment */
      gap: 10px;
      color: #8B8E98;
      margin: 0 10px;
    }

    .separator > p {
      word-break: break-word; /* Corrected for broader compatibility */
      text-align: center;
      font-weight: 600;
      font-size: 11px;
      margin: auto;
    }

    .separator .line {
      height: 1px;
      background-color: #e8e8e8;
      margin: auto;
    }

    /* Credit card info form */
    .credit-card-info--form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .input_container {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .split {
      display: grid;
      grid-template-columns: 2fr 1fr; /* Adjusted ratio for better space usage */
      gap: 15px;
    }

    /* Input styling */
    .input_label {
      font-size: 10px;
      color: #8B8E98;
      font-weight: 600;
    }

    .input_field {
      height: 40px;
      padding: 0 16px;
      border-radius: 9px;
      background-color: #F2F2F2;
      border: 1px solid transparent;
      outline: none;
      transition: all 0.3s cubic-bezier(0.15, 0.83, 0.66, 1);
    }

    .input_field:focus {
      border: 1px solid transparent;
      box-shadow: 0px 0px 0px 2px #242424;
      background-color: #FFFFFF; /* Highlighted focus state */
    }

    /* Purchase button */
    .purchase--btn {
      height: 55px;
      font-size: 13px;
      font-weight: 700;
      color: #FFFFFF;
      background: linear-gradient(180deg, #363636 0%, #1B1B1B 50%, #000000 100%);
      border-radius: 11px;
      border: none;
      outline: none;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.15, 0.83, 0.66, 1);
    }

    .purchase--btn:hover {
      box-shadow: 0px 0px 0px 2px #FFFFFF, 0px 0px 0px 4px rgba(0, 0, 0, 0.23);
    }

    /* Reset input number styles for consistency */
    .input_field::-webkit-outer-spin-button,
    .input_field::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .input_field[type="number"] {
      -moz-appearance: textfield;
    }
  </style>
</head>
<body>
  <!-- Intentionally left blank body for integration -->
</body>
</html>
